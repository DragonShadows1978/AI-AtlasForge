# AI-AtlasForge Repository Routing Configuration
# This file configures multi-repo routing for the AtlasForge system

repos:
  atlasforge:
    name: AI-AtlasForge
    path: .  # Relative to ATLASFORGE_ROOT
    remote: origin
    remote_url: https://github.com/your-username/AI-AtlasForge.git
    is_primary: true
    description: Core AtlasForge engine, dashboard, and enhancement modules

routing_rules:
  - pattern: rde_enhancements/**
    repo: atlasforge
    priority: 90
    description: AtlasForge enhancement modules

  - pattern: rd_engine.py
    repo: atlasforge
    priority: 90
    description: R&D Engine core

  - pattern: dashboard_v2.py
    repo: atlasforge
    priority: 90
    description: Dashboard UI

  - pattern: claude_autonomous.py
    repo: atlasforge
    priority: 90
    description: Autonomous agent runner

  - pattern: experiment_framework.py
    repo: atlasforge
    priority: 90
    description: Experiment framework

  - pattern: hierarchical_framework.py
    repo: atlasforge
    priority: 90
    description: Hierarchical agent framework

  - pattern: workspace/**
    repo: null
    priority: 10
    description: Workspace content (user projects)

  - pattern: '*.py'
    repo: atlasforge
    priority: 5
    description: Root Python files

  - pattern: '**'
    repo: atlasforge
    priority: 0
    description: Default fallback to AtlasForge

settings:
  warn_on_ambiguous: true
  verbose_routing: false
  auto_init_repos: false
  validate_paths: true
  commit_template: |
    {type}: {summary}

    Routed via RepoRouter from {source_path}
