- pattern: workspace/**
  repo: null
  priority: 10
  description: Untracked workspace content
- pattern: '*.py'
  repo: rde_core
  priority: 5
  description: Root Python files
- pattern: '**'
  repo: rde_core
  priority: 0
  description: Default fallback to RDE core
settings:
  warn_on_ambiguous: true
  verbose_routing: false
  auto_init_repos: false
  validate_paths: true
  commit_template: '{type}: {summary}


    Routed via RepoRouter from {source_path}'
