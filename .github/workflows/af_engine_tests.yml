name: AF Engine Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'af_engine/**'
      - '.github/workflows/af_engine_tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'af_engine/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-timeout
          # Install af_engine dependencies
          pip install anthropic pyyaml python-dotenv requests
          # Optional dependencies (may not be available in CI)
          pip install faiss-cpu sentence-transformers || true

      - name: Run tests with coverage
        run: |
          cd af_engine
          python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing --timeout=60
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./af_engine/coverage.xml
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install flake8 mypy

      - name: Run flake8
        run: |
          flake8 af_engine --max-line-length=120 --ignore=E501,W503,E203

      - name: Run mypy
        run: |
          mypy af_engine --ignore-missing-imports --no-error-summary || true

  integration:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytest anthropic pyyaml python-dotenv requests

      - name: Test modular engine initialization
        run: |
          cd af_engine
          python -c "
          from orchestrator import Orchestrator
          from integration_manager import IntegrationManager
          from prompt_factory import PromptFactory

          # Test orchestrator initialization
          orch = Orchestrator()
          print(f'Stages registered: {len(orch.stages)}')

          # Test integration manager
          mgr = IntegrationManager()
          mgr.load_default_integrations()
          handlers = mgr.get_all_handlers()
          available = mgr.get_available_handlers()
          print(f'Handlers: {len(handlers)}, Available: {len(available)}')

          # Test prompt factory
          pf = PromptFactory()
          rules = pf.get_ground_rules()
          print(f'Ground rules size: {len(rules)} chars')

          print('All modules initialized successfully!')
          "
        env:
          PYTHONPATH: ${{ github.workspace }}
